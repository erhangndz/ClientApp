<div class="card text-left">

  <div class="card-body">
    <h5 class="card-title">My Photos</h5>

    <div class="card-columns">
      <div class="card" *ngFor="let photo of images">
        <img src="{{photo.name}}" class="card-img-top" alt="{{photo.description}}">
        <div class="card-body">


          <p class="card-text"><small class="text-body-secondary">{{photo.description}}</small></p>
        </div>
      </div>

    </div>


  </div>
</div>
