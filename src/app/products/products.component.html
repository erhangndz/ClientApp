
<div class="container mt-5">
  <div class="row">
    <div class="col-md-7">

<table class="table table-bordered table-striped table-hover">
  <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Price</th>
      <th></th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let product of products" [class.bg-secondary]="product.isActive===false">
      <th>{{product.id}}</th>
      <td>{{product.name}}</td>
      <td>{{product.price}} â‚º</td>
      <td><button class="btn btn-info" (click)="onSelectProduct(product)">Edit</button></td>
      <td><button class="btn btn-danger" (click)="deleteProduct(product.id)">Delete</button></td>
    </tr>
  </tbody>
</table>

    </div>

    <div class="col md-5">
<product-form [products]="products"></product-form>
<hr class="my-3">
<product-details [product]="selectedProduct"  [products]="products"></product-details>

    </div>
  </div>
</div>
