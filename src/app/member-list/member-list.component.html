

<div class="container mt-3">
  <div class="user-list">
    <div class="row">
      <div class="col-lg-3 col-md-4 col-sm-6 col-12" *ngFor="let user of users">
        <div class="user_profile_info">
          <div class="user-up-info">
            <img src="{{user.image.name}}" alt="">
            <h3>{{user.name}}, <small>{{user.age}}</small></h3>
            <h4 style="height: 20px;">{{user.country}}, {{user.city}}</h4>
            <button class="btn btn-outline-dark btn-sm">
              <i class="fas fa-plus"></i> Add Friend
            </button>
          </div>
          <a href="#" class="view-more">View Profile</a>
        </div>
      </div>
    </div>
  </div>
</div>
