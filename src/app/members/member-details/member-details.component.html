<div class="container mt-3">
  <div class="row">
    <div class="col-sm-4">
      <div class="card text-left">
        <div class="img-container">
          <img class="card-img-top img-thumbnail" src="{{user?.images[0]?.name}}" alt="{{user?.name}} Profil Resmi">
        </div>

        <div class="card-body">
          <div>
            <strong>Location</strong>
            <p>{{user?.city}}, {{user?.country}}</p>
          </div>
          <div>
            <strong>Age</strong>
            <p>{{user?.age}}</p>
          </div>
          <div>
            <strong>Last Active</strong>
            <p>{{user?.lastActive}}</p>
          </div>

        </div>
      </div>
    </div>
    <div class="col-sm-8">
      <div class="card text-left">

        <div class="card-body">
          <div class="float-left">
            <h3 class="card-title">{{user?.name}}'s Profile</h3>
          </div>
          <div class="float-right btn-group" role="group">
            <button class="btn btn-outline-primary">Add Friend</button>
            <button class="btn btn-outline-info">Message</button>
          </div>


        </div>
      </div>
      <div class="card text-left">

        <div class="card-body">
          <h5 class="card-title">About Me</h5>
<p>{{user?.about}}</p>
        </div>
      </div>

      <div class="card text-left">

        <div class="card-body">
          <h5 class="card-title">Hobbies</h5>
<p>{{user?.hobby}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
