<div class="container mt-3">
  <div class="row">
    <div class="col-sm-4">
      <div class="card text-left">
        <div class="img-container">
          <img class="card-img-top img-thumbnail" src="{{user?.profileImage}}" alt="{{user?.name}} Profil Resmi">
        </div>

        <div class="card-body">
          <div>
            <strong>Location</strong>
            <p>{{user?.city}}, {{user?.country}}</p>
          </div>
          <div>
            <strong>Age</strong>
            <p>{{user?.age}}</p>
          </div>
          <div>
            <strong>Last Active</strong>
            <p>{{user?.lastActive}}</p>
          </div>

        </div>
      </div>
    </div>
    <div class="col-sm-8">
      <div class="card text-left">

        <div class="card-body">
          <div class="float-left">
            <h3 class="card-title">Edit {{user?.name}}'s Profile</h3>
          </div>


        </div>
      </div>
      <div class="card text-left">

        <div class="card-body">
        <form #editForm="ngForm" (ngSubmit)="updateUser()">
          <div class="form-group">
            <label for="about">About</label>
            <textarea required="" type="text" class="form-control" name="about" rows="5" [(ngModel)]="user.about"></textarea>
          </div>
          <div class="form-group">
            <label for="hobby">Hobbies</label>
            <input required="" type="text" class="form-control" name="hobby" [(ngModel)]="user.hobby">
          </div>
          <div class="form-row mb-3">
            <div class="col-md-6">
              <label for="country">Country</label>
              <input required="" type="text" name="country" class="form-control" [(ngModel)]="user.country">
            </div>
            <div class="col-md-6">
              <label for="city">City</label>
              <input required="" type="text" name="city" class="form-control" [(ngModel)]="user.city">
            </div>
          </div>

            <button [disabled]="editForm.invalid || !editForm.dirty" class="btn btn-success btn-block" >Save Changes</button>


        </form>
        </div>
      </div>




    </div>
  </div>
</div>
