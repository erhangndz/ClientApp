<div class="mt-5" *ngIf="product">
  <input type="hidden" name="id" #id [value]="product.id">
  <div class="form-group">
    <label for="name">Name</label>
    <input #name type="text" class="form-control" name="name" [value]="product.name">
  </div>
  <div class="form-group">
    <label for="price">Price</label>
    <input #price type="number" class="form-control" name="price" [value]="product.price">
  </div>
    <div class="form-group">
    <input #isactive type="checkbox"  name="isActive" [checked]="product.isActive">
    <label for="isActive"> Is Active</label>
   </div>
<br>
   <button class="btn btn-dark" (click)="updateProduct(+id.value, name.value,+price.value,isactive.checked); product=null;">Update</button>
  </div>
