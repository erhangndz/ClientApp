<div class="container" style="margin-top:100px">
  <div class="row">
<div class="col-6">
  <form #form="ngForm" (ngSubmit)="register()">
<h2>Register</h2>
<hr>
<div class="form-group">
  <label>Name</label>
  <input type="text" #name="ngModel" [(ngModel)]="model.name" placeholder="Name" name="name"  class="form-control" required >

</div>
<div class="form-group">
  <label>Username</label>
  <input type="text" #username="ngModel" [(ngModel)]="model.username" name="username" placeholder="Username"  class="form-control" required="">

</div>
<div class="form-group">
  <label>Email</label>
  <input type="email" #email="ngModel" email [(ngModel)]="model.email" name="Email" placeholder="Email"  class="form-control" required="">

</div>
<div class="form-group">
  <label>Gender</label>
  <select type="text" #gender="ngModel" name="gender" [(ngModel)]="model.gender" class="form-control" required="">
    <option disabled selected>Select Gender</option>
    <option value="Male">Male</option>
    <option value="Female">Female</option>
    <option value="Other">Other</option>
  </select>

</div>
<div class="form-group">
  <label>Password</label>
  <input type="password" #password="ngModel" [(ngModel)]="model.password" name="password" placeholder="Password"  class="form-control" required="" minlength="6">
  <span class="text-danger" *ngIf="password.hasError">

    <p class="text-danger" *ngFor="let error of error">
      {{error.description}}
        </p>
  </span>
</div>




<button [disabled]="form.invalid" type="submit" class="btn btn-primary btn-sm btn-block">Register</button>
  </form>
</div>
  </div>
</div>
